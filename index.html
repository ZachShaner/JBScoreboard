<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Test</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <img class="sbgif" src="img/MO.gif" alt="">

    <div class="TopScoreboard" id="app">
        <div class="p1name"><span class="sponsor">{{p1Sponsor}} </span>&nbsp;{{p1Name}}</div>
        <div class="p1score">{{p1Score}}</div>
        <div class="p2name"><span class="sponsor">{{p2Sponsor}} </span>&nbsp;{{p2Name}}</div>
        <div class="p2score">{{p2Score}}</div>
        <p class="round">grand final</p>
        <p class="bo">best of five</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/app.js"></script>
</body>

</html>
